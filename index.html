        <button class="load" id="load" onClick="loadForm()">Load Form</button>
        <button class="serve" id="serve" onClick="createAddWindow()">Serve Form</button>
        <button class="export" id="export">Export .csv</button>
        <button class="clear" id="clear">Clear Form</button>
      </div>
      <ul>
      </ul>
      <script>
        const electron = require('electron');
        const { BrowserWindow, } = require('electron')
        const {ipcRenderer} = electron;

        let isLoaded = false;

        function loadForm() {
          isLoaded = !isLoaded;
          if (isLoaded) {
            document.getElementById("serve").style.visibility = 'visible';
            document.getElementById("view-data").style.visibility = 'visible';
            document.getElementById("export").style.visibility = 'visible';
            document.getElementById("clear").style.visibility = 'visible';
          }
          else {
            document.getElementById("serve").style.visibility = 'hidden';
            document.getElementById("view-data").style.visibility = 'hidden';
            document.getElementById("export").style.visibility = 'hidden';
            document.getElementById("clear").style.visibility = 'hidden';
          }
        }

      </script>
