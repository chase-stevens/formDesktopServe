<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Hi Mom!</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1>No Form Loaded</h1>
      <h2>Not writing to any .csv</h2>
      <div class="menu">
        <button class="load" id="load">Load Form</button>
        <button class="view">View Form</button>
        <a href="sample.html"><button class="serve">Serve Form</button></a>
        <button class="view-data">View Form Data</button>
        <button class="export">Export .csv</button>
        <button class="clear">Clear Form</button>
      </div>
      <ul>
      </ul>
      <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        const ul = document.querySelector('ul');

        ipcRenderer.on('color:add', function(e, color) {
          const li = document.createElement('li');
          const colorText = document.createTextNode(color);
          li.appendChild(colorText);
          ul.appendChild(li);
        })
      </script>
    </body>
  </html>
