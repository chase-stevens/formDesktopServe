<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Form</title>
</head>
<body>
  <h1> Make a New Form </h1>

  <div class="form-container">
    <form>
      <div class="form-title-input">
        <label for="form-title">Form Name</label>
        <input type="text" name="" value="">
      </div>

      <div class="question-input">
        <label for="question-name">Question Name: </label>
        <input type="text" name="" value="">

        <label for="question-tag">Question Tag: </label>
        <input type="text" name="" value="">

        <label for="question-input-type">Input Type: </label>
        <input type="dropdown" name="" value="">

        <!-- if input type !== text, then add input values-->
      </div>
    </form>
  </div>
</body>
</html>
