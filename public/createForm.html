<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Form</title>
</head>
<body>
  <h1> Make a New Form </h1>

  <div class="form-container">
    <form>
      <div class="form-title-input">
        <label for="form-title">Form Name</label>
        <input type="text" name="" value="">
      </div>

      <hr>

      <div id="dynamic-form">
        <div class="question-1" id="question-1">
          <h2>Question 1</h2>
          <label for="name">Question Name</label><br>
          <input type="text" name="questionName" value="">
          <br>

          <label for="tag">Question Tag</label><br>
          <input type="text" name="tag" value="">
          <br>

          <label for="input-type">Input Type</label><br>
          <input type="radio" class="radio" name="input-type-1" id="text" value="text">Text<br>
          <input type="radio" class="radio" name="input-type-1" id="radio" value="radio" checked="checked">Radio<br>
          <input type="radio" class="radio" name="input-type-1" id="checkbox" value="checkbox">Checkbox
          <br>

          <label for="input-values">Input Values (separate by comma)</label><br>
          <textarea name="input-values" id="input-values" cols="30" rows="10"></textarea>

          <!-- if input type == text, hide input values-->
        </div>

        <hr>
      </div>
      <div class="add-new-question-container">
        Add New Question<button type="button" class="add-question" id="add-question">+</button>
      </div>
    </form>
  </div>
  <script>
  const electron = require('electron');
  require("../src/createForm.js")
  </script>
</body>
</html>
