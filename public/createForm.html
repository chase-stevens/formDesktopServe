<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Form</title>
</head>
<body>
  <h1> Make a New Form </h1>

  <div class="form-container">
    <form>
      <div class="form-title-input">
        <label for="form-title">Form Name</label>
        <input type="text" name="" value="">
      </div>

      <hr>

      <div class="question-input-0" id="question-input-0">
        <label for="question-name-0">Question Name</label><br>
        <input type="text" name="" value="">
        <br>

        <label for="question-tag-0">Question Tag</label><br>
        <input type="text" name="" value="">
        <br>

        <label for="question-input-type-0">Input Type</label><br>
        <input type="radio" class="radio" name="input-type" id="text" value="text">Text<br>
        <input type="radio" class="radio" name="input-type" id="radio" value="radio" checked="checked">Radio<br>
        <input type="radio" class="radio" name="input-type" id="checkbox" value="checkbox">Checkbox
        <br>

        <label for="question-input-values-0">Input Values (separate by comma)</label><br>
        <textarea name="input-options-0" id="input-options" cols="30" rows="10"></textarea>

        <!-- if input type == text, hide input values-->
      </div>

      <hr>

      <div class="add-new-question-container">
        Add New Question<button class="add-question">+</button>
      </div>
    </form>
  </div>
  <script>
  const electron = require('electron');
  require("../src/createForm.js")
  </script>
</body>
</html>
